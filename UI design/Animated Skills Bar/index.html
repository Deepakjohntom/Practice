<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="skillbar">
      <div class="bar">
        <div class="info">
          <span>HTML</span>
        </div>
        <div class="progress-lin html"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>CSS</span>
        </div>
        <div class="progress-lin css"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>UI</span>
        </div>
        <div class="progress-lin ui"><span></span></div>
      </div>
      <div class="bar">
        <div class="info">
          <span>PYTHON</span>
        </div>
        <div class="progress-lin py"><span></span></div>
      </div>
    </div>
  </body>
</html>
